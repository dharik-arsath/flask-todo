<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>

    {% block extensions %}
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Organiz </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">

                    <li class="nav-item mx-2 px-2">
                        <a class="nav-link" aria-current="page" href="/list-available-todo"> Available </a>
                    </li>

                    <li class="nav-item mx-2 px-2">
                        <a class="nav-link" href="/list-completed-todo">Completed</a>
                    </li>

                </ul>

                <!-- Button trigger modal -->
                <ul class="nav navbar-nav navbar-right">
                    <div class="add_todo d-flex mx-4">
                        <a class="btn btn-dark text-white" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i
                                class="bi bi-plus"></i>
                        </a>
                    </div>

                    <div class="dropdown mx-4 px-lg-5">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-wide"></i>
                        </button>
    
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li class="nav-item px-2">
                                <a class="dropdown-item nav-link" aria-current="page" href="/signout"> Signout </a>
                            </li>
                        </ul>
                      </div>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"> Title </label>
                        <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
                        <div class="pt-2 mt-2">
                            <h6 class="text-danger error"></h3>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"> Description </label>
                        <input type="email" class="form-control" id="desc" aria-describedby="emailHelp">
                        <!-- <div class="error pt-2 mt-2">
                            <h6 class="text-danger">SAMPLE</h3>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Save changes</button>
                </div>

            </div>
        </div>
    </div>


    <div class="container vh-100">
        {% block content %} {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/src.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
