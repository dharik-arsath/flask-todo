{% extends "base.html" %}
{% include "navbar.html" %}
{% block content %}

<div class="container">
  <div class="filter mx-4" id="filter" style="float: right;">
    <button class="btn btn-warning" id="default">default</button>
    <button class="btn btn-dark" id="high">High</button>
    <button class="btn btn-info" id="normal">Normal</button>
    <button class="btn btn-secondary" id="low">Low</button>
  </div>

  <br>
  {% for todo in all_todo %}
  <div class="card text-center m-lg-5 my-4"  id="todo-{{todo.id}}">
    <div class="card-header">
      Featured
    </div>

    <div class="card-body">
      <h5 class="card-title title"> {{todo.title}} </h5>
      <p class="card-text description"> {{todo.desc}} </p>

      <a class="btn btn-dark     back_to_available"       data-id = "todo-{{todo.id}}" data-bs-toggle="tooltip" title="Back to incomplete" data-bs-target="#exampleModal"> <i class="bi bi-arrow-return-left px-4"></i> </a>
      <a class="btn btn-success  complete" data-id = "todo-{{todo.id}}" data-bs-toggle="tooltip" title="Completed"> <i class="bi bi-check2-all px-4"></i>  </a>
    </div>

    <div class="card-footer text-muted">
      {{todo.created_at.strftime('%d-%m-%Y %H:%M')}}
    </div>
  </div>
  {% endfor %}

  <script src="{{ url_for('static', filename='js/inprogress.js') }}"></script>
  <script src="{{ url_for('static', filename='js/filter.js') }}"></script>
</div>
{% endblock %}
